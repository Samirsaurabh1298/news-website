<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navigation">
      <div class="main-nav container flex">
        <a href="#" class="logo">
          <img src="./assests/logo.png" alt="Logo" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-link nav-item"
              id="ipl"
              onclick="onNavItemClick('ipl')"
            >
              IPL
            </li>
            <li
              class="hover-link nav-item"
              id="finance"
              onclick="onNavItemClick('finance')"
            >
              Finance
            </li>
            <li
              class="hover-link nav-item"
              id="politics"
              onclick="onNavItemClick('politics')"
            >
              Politics
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input type="text" class="news-input" placeholder="e.g. science" />
          <button class="search-button">search</button>
        </div>
      </div>
    </nav>
    <main>
      <div class="card-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-image"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the title</h3>
          <h6 class="news-source" id="news-source">End Gadget 19/08/2024</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cupiditate
            quisquam ipsum iste consequatur maiores provident pariatur aut quam
            numquam libero.
          </p>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
